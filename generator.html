<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
</head>
<body>
    <script>
        //generator
        function* hello(){
            yield "hello";
            yield "world";
            yield "abc";
            return "qq"
        }

        let h = hello();
        // console.log(h);
        // console.log(h.next()); //hello
        // console.log(h.next()); // world
        // console.log(h.next()); // abc
        // console.log(h.next()); // qq
        // console.log(h.next());

        for(let v of h){
            console.log(v);
        }
    </script>
</body>
</html>
